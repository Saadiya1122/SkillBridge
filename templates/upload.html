<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Your Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Video background container */
        .video-container {
            position: fixed; /* Keep the video fixed as you scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
 
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
 
        /* Form container styling */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 80px auto;
            color: #4B2C54;
            font-family: 'Roboto', sans-serif;
            z-index: 1; /* Ensures the form is above the video */
            position: relative; /* Positioned relative to keep it on top */
        }
 
        .form-container h1 {
            color: #4B2C54;
            font-family: 'Abril Fatface', cursive;
            text-align: center;
            margin-bottom: 20px;
        }
 
        .form-container label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4B2C54;
        }
 
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #4B2C54;
        }
 
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4B2C54;
            color: #FFFFFF;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
 
        .form-container button:hover {
            background-color: #6B2D5C;
        }
 
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="{{ url_for('static', filename='loop_video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
 
    <!-- Form Container -->
    <div class="form-container">
        <h1>Analyze Your Resume</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF, DOCX, HTML):</label>
            <input type="file" id="resume" name="resume">
 
            <label for="job_description">Paste Job Description:</label>
            <textarea id="job_description" name="job_description" rows="6"></textarea>
 
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
